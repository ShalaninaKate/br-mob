<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"> -->
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Code for your referrals</title>
  <link rel="stylesheet" href="css/main.css">
  <script defer src="js/main.js"></script>
</head>

<body>
  <div class="wrapper">

    <aside class="sidebar">
  <nav class="sidebar__nav nav">
    <ul class="nav__list">
      <li class="nav__item">
        <a href="#" class="nav__link ">
          <svg class="nav__link-icon">
            <use xlink:href="img/sprite.svg#dashboard"></use>
          </svg>
        </a>
      </li>
      <li class="nav__item">
        <a href="#" class="nav__link ">
          <svg class="nav__link-icon">
            <use xlink:href="img/sprite.svg#crowdfunding"></use>
          </svg>
        </a>
      </li>
      <li class="nav__item">
        <a href="#" class="nav__link active">
          <svg class="nav__link-icon">
            <use xlink:href="img/sprite.svg#avalanche"></use>
          </svg>
        </a>
      </li>
      <li class="nav__item">
        <a href="#" class="nav__link ">
          <svg class="nav__link-icon">
            <use xlink:href="img/sprite.svg#exchange"></use>
          </svg>
        </a>
      </li>
      <li class="nav__item">
        <a href="#" class="nav__link ">
          <svg class="nav__link-icon">
            <use xlink:href="img/sprite.svg#history"></use>
          </svg>
        </a>
      </li>
      <li class="nav__item ">
        <a href="#" class="nav__link ">
          <svg class="nav__link-icon">
            <use xlink:href="img/sprite.svg#settings"></use>
          </svg>
        </a>
      </li>
    </ul>

  </nav>

</aside>

    <div class="page">
            <header class="header">
       <div class="header__logo-container"> <a href="#" class="header__logo"><img src="./img/logo.svg" alt="logo"></a></div>
        <div class="header__actions">
          <button class="header__notification notification">
            <svg class="notification__icon">
              <use xlink:href="img/sprite.svg#notification"></use>
            </svg>
          </button>
          <button class="header__profile profile">
            <div class="profile__user">
              <div class="profile__ava">
                <img class="profile__img" src="./img/person.png" alt="ava">
              </div>
            </div>
            <div class="profile__info">
              <div class="profile__name">John Carter</div>
              <div class="profile__settings">Account settings</div>
            </div>
          </button>
        </div>
      </header>

      <main class="main avalanche-actions">

        <div class="avalanche-actions__body avalanche-actions__body--referrals">
          <div class="avalanche-actions__header avalanche-actions__header--referrals">
            <h2 class="avalanche-actions__title avalanche-actions__title--referrals">Code for your referrals</h2>
          </div>

          <div class="code-ref">
            <div class="code-ref__qr">
              <img src="./img/qr-code.svg" alt="">
            </div>
            <div class="code__address">
              <span class="code__address-text">a5d7fga56v6ad4fg2sadf4gadfg</span>
              <button class="code__address-copy">
                <svg class="code__address-copy-icon">
                  <use xlink:href="img/sprite.svg#copy"></use>
                </svg>
              </button>
            </div>
          </div>

        </div>
      </main>
    </div>
  </div>
</body>

</html>
