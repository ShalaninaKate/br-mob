    <div class="page">
            <header class="header">
       <div class="header__logo-container"> <a href="#" class="header__logo"><img src="./img/logo.svg" alt="logo"></a></div>
        <div class="header__actions">
          <button class="header__notification notification">
            <svg class="notification__icon">
              <use xlink:href="img/sprite.svg#notification"></use>
            </svg>
          </button>
          <button class="header__profile profile">
            <div class="profile__user">

            <div class="profile__info">

              <ul class="transactions-table__items table__items table__items--title">

                <li class="table__item table__item--date">Date</li>
                <li class="table__item table__item--status">Rate</li>

            <div class="table__row">
              <ul class="transactions-table__items table__items table__items--paid">

                <li class="table__item">Dec 30, 10:06 AM</li>
                <li class="table__item">5%</li>
                <li class="table__item table__item--total">329 BRT</li>

            <div class="table__row">
              <ul class="transactions-table__items table__items">

            <div class="table__row">

                <li class="table__item">5%</li>
                <li class="table__item table__item--total">329 BRT</li>
