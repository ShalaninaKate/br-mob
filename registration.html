<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"> -->
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>registration</title>
  <link rel="stylesheet" href="css/main.css">
  <script defer src="js/main.js"></script>
</head>

<body>
  <div class="register">
    <main class="register__main">
      <a href="#" class="register__btn-back">
        <svg class="register__btn-back-arrow">
          <use xlink:href="img/sprite.svg#arrow"></use>
        </svg>
        <span class="register__btn-back-text">Back</span>
      </a>
      <a href="#" class="register__logo"><img src="./img/logo.svg" alt="logo"></a>

      <div class="register__body">
        <h1 class="register__title">Registration</h1>
        <form class="register__form">
          <div class="register__form-items">
            <div class="register__form-item">
              <div class="form__input input">
                <svg class="input__icon input__icon--email">
                  <use xlink:href="img/sprite.svg#email"></use>
                </svg>
                <input id="formEmail" type="email" name="email" value="" placeholder="E-mail" class="input__control">
              </div>
            </div>
            <div class="register__form-item">
              <div class="form__input input">
                <svg class="input__icon input__icon--password">
                  <use xlink:href="img/sprite.svg#password"></use>
                </svg>
                <input id="formPassword" type="password" name="" value="" placeholder="Password" class="input__control">
                <button class="input__icon-btn">
                  <svg class="input__icon input__icon--eye">
                    <use xlink:href="img/sprite.svg#eye"></use>
                  </svg>
                  <svg class="input__icon input__icon--eye-off">
                    <use xlink:href="img/sprite.svg#eye-off"></use>
                  </svg>
                </button>
              </div>
            </div>
            <div class="register__form-item">
              <div class="form__input input">
                <svg class="input__icon input__icon--password">
                  <use xlink:href="img/sprite.svg#password"></use>
                </svg>
                <input id="formRepeatPassword" type="password" name="" value="" placeholder="Repeat Password"
                  class="input__control">
                <button class="input__icon-btn">
                  <svg class="input__icon input__icon--eye">
                    <use xlink:href="img/sprite.svg#eye"></use>
                  </svg>
                  <svg class="input__icon input__icon--eye-off">
                    <use xlink:href="img/sprite.svg#eye-off"></use>
                  </svg>
                </button>
              </div>
            </div>
          </div>
          <button class="register__button button">Next</button>
        </form>
      </div>
    </main>
  </div>
</body>

</html>
