<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"> -->
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>registration 2</title>
  <link rel="stylesheet" href="css/main.css">
  <script defer src="js/main.js"></script>
</head>

<body>
  <div class="register">

    <main class="register__main">
      <a href="#" class="register__btn-back">
        <svg class="register__btn-back-arrow">
          <use xlink:href="img/sprite.svg#arrow"></use>
        </svg>
        <span class="register__btn-back-text">Back</span>
      </a>

      <div class="register__body">
        <h1 class="register__title">Registration</h1>
        <form class="register__form">
          <div class="register__form-items">
            <div class="register__form-item">
              <div class="form__input input">
                <svg class="input__icon input__icon--user">
                  <use xlink:href="img/sprite.svg#user"></use>
                </svg>
                <input type="text" name="text" value="" placeholder="Full Name" class="input__control">
              </div>
            </div>
            <div class="register__form-item">
              <div class="form__input input">
                <svg class="input__icon">
                  <use xlink:href="img/sprite.svg#birthplace"></use>
                </svg>
                <input type="text" name="text" value="" placeholder="Birthplace" class="input__control">
              </div>
            </div>
            <div class="register__form-item">
              <div class="form__input input">
                <svg class="input__icon">
                  <use xlink:href="img/sprite.svg#heart"></use>
                </svg>
                <input type="text" name="text" value="" placeholder="Birthday" class="input__control">
                <button class="input__icon-btn">
                  <svg class="input__icon input__icon--calendar">
                    <use xlink:href="img/sprite.svg#calendar"></use>
                  </svg>
                </button>
              </div>
            </div>
            <div class="register__form-item">
              <div class="form__input input">
                <svg class="input__icon">
                  <use xlink:href="img/sprite.svg#phone"></use>
                </svg>
                <input type="text" name="text" value="" placeholder="Phone" class="input__control">
              </div>
            </div>
            <div class="register__form-item">
              <div class="form__input input">
                <svg class="input__icon">
                  <use xlink:href="img/sprite.svg#address"></use>
                </svg>
                <input type="text" name="text" value="" placeholder="Address" class="input__control">
              </div>
            </div>
          </div>
          <div class="register__actions">
            <div class="register__upload">
              <p class="register__upload-text">
                Please upload your passport or ID card (both sides) and your driver’s license (both sides)
              </p>
              <div class="register__upload-actions">
                <button class="register__upload-attach">Attach</button>
                <div class="register__upload-items">
                  <button class="register__upload-item">
                    <input type="file" name="image" class="register__upload-item-file">
                    <svg class="register__upload-item-icon">
                      <use xlink:href="img/sprite.svg#clip"></use>
                    </svg>
                    <p class="register__upload-item-text">Passport or national ID</p>
                  </button>
                  <button class="register__upload-item">
                    <input type="file" name="image" class="register__upload-item-file">
                    <svg class="register__upload-item-icon">
                      <use xlink:href="img/sprite.svg#clip"></use>
                    </svg>
                    <p class="register__upload-item-text">Driver license</p>
                  </button>

                </div>
              </div>
            </div>
            <div class="register__checkbox checkbox">
              <input id="formAgreement" type="checkbox" name="agreement" class="checkbox__input">
              <label for="formAgreement" class="checkbox__label">
                <p class="checkbox__label-text"> I certify that I am 18 years of age or
                  older, and I agree to the <a href="#">Terms of Agreement, Privacy
                    Policy</a> and <a href="#">KYC & AML Policy</a></p>
              </label>
            </div>
          </div>

          <button class="register__button button">Finish Registration</button>
        </form>
      </div>

    </main>
  </div>
</body>

</html>
