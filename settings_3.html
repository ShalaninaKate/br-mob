<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"> -->
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Settings 3</title>
  <link rel="stylesheet" href="css/main.css">
  <script defer src="js/main.js"></script>
</head>

<body>
  <div class="wrapper">

    <aside class="sidebar">
  <nav class="sidebar__nav nav">
    <ul class="nav__list">
      <li class="nav__item">
        <a href="#" class="nav__link ">
          <svg class="nav__link-icon">
            <use xlink:href="img/sprite.svg#dashboard"></use>
          </svg>
        </a>
      </li>
      <li class="nav__item">
        <a href="#" class="nav__link ">
          <svg class="nav__link-icon">
            <use xlink:href="img/sprite.svg#crowdfunding"></use>
          </svg>
        </a>
      </li>
      <li class="nav__item">
        <a href="#" class="nav__link ">
          <svg class="nav__link-icon">
            <use xlink:href="img/sprite.svg#avalanche"></use>
          </svg>
        </a>
      </li>
      <li class="nav__item">
        <a href="#" class="nav__link ">
          <svg class="nav__link-icon">
            <use xlink:href="img/sprite.svg#exchange"></use>
          </svg>
        </a>
      </li>
      <li class="nav__item">
        <a href="#" class="nav__link ">
          <svg class="nav__link-icon">
            <use xlink:href="img/sprite.svg#history"></use>
          </svg>
        </a>
      </li>
      <li class="nav__item ">
        <a href="#" class="nav__link active">
          <svg class="nav__link-icon">
            <use xlink:href="img/sprite.svg#settings"></use>
          </svg>
        </a>
      </li>
    </ul>

  </nav>

</aside>

    <div class="page">
            <header class="header">
       <div class="header__logo-container"> <a href="#" class="header__logo"><img src="./img/logo.svg" alt="logo"></a></div>
        <div class="header__actions">
          <button class="header__notification notification">
            <svg class="notification__icon">
              <use xlink:href="img/sprite.svg#notification"></use>
            </svg>
          </button>
          <button class="header__profile profile">
            <div class="profile__user">
              <div class="profile__ava">
                <img class="profile__img" src="./img/person.png" alt="ava">
              </div>
            </div>
            <div class="profile__info">
              <div class="profile__name">John Carter</div>
              <div class="profile__settings">Account settings</div>
            </div>
          </button>
        </div>
      </header>

      <main class="main">
        <div class="settings">
          <nav class="settings__navigation navigation-settings">
            <ul class="navigation-settings__list">
              <li class="navigation-settings__item ">
                <a href="#" class="navigation-settings__link ">Info</a>
              </li>
              <li class="navigation-settings__item">
                <a href="#" class="navigation-settings__link">Pass</a>
              </li>
              <li class="navigation-settings__item active">
                <a href="#" class="navigation-settings__link">Billing</a>
              </li>
              <li class="navigation-settings__item">
                <a href="#" class="navigation-settings__link">Notif</a>
              </li>
            </ul>
          </nav>
          <div class="settings__body">
            <div class="settings__card">
              <div class="settings__header">
                <h2 class="settings__title">Payment methods</h2>
                <div class="settings__subtitle">Lorem ipsum dolor sit amet consectetur adipiscing.</div>
              </div>
              <form action="" class="settings__form form-settings">
                <div class="form-settings__cards">
                  <div class="form-settings__card options">
                    <div class="options__row">
                      <div class="options__item">
                        <input id="visa" type="radio" name="card-type" class="options__input" checked>
                        <label for="visa" class="options__label">
                          <div class="options__label-card">
                            <div class="options__label-card-img options__label-card-img--orange">
                              <img class="options__label-card-logo" src="./img/card/visa.svg" alt="card-logo">
                            </div>
                            <div class="options__label-card-type">
                              <span class="options__label-card-num">VISA **** 8092</span>
                              <span class="options__label-card-date"> Expires on 12/26</span>
                            </div>
                          </div>
                        </label>
                      </div>
                      <div class="options__del">
                        <svg class="options__del-icon">
                          <use xlink:href="img/sprite.svg#close"></use>
                        </svg>
                      </div>
                    </div>
                    <div class="options__row">
                      <div class="options__item">
                        <input id="mastercard" type="radio" name="card-type" class="options__input" checked>
                        <label for="mastercard" class="options__label">
                          <div class="options__label-card">
                            <div class="options__label-card-img">
                              <img class="options__label-card-logo" src="./img/card/mastercard.svg" alt="card-logo">
                            </div>
                            <div class="options__label-card-type">
                              <span class="options__label-card-num">Mastercard **** 8092</span>
                              <span class="options__label-card-date"> Expires on 12/26</span>
                            </div>
                          </div>
                        </label>
                      </div>
                      <div class="options__del">
                        <svg class="options__del-icon">
                          <use xlink:href="img/sprite.svg#close"></use>
                        </svg>
                      </div>
                    </div>
                    <div class="options__row">
                      <div class="options__item">
                        <input id="american" type="radio" name="card-type" class="options__input" checked>
                        <label for="american" class="options__label">
                          <div class="options__label-card">
                            <div class="options__label-card-img">
                              <img class="options__label-card-logo" src="./img/card/american.svg" alt="card-logo">
                            </div>
                            <div class="options__label-card-type">
                              <span class="options__label-card-num">American Express **** 8092</span>
                              <span class="options__label-card-date"> Expires on 12/26</span>
                            </div>
                          </div>
                        </label>
                      </div>
                      <div class="options__del">
                        <svg class="options__del-icon">
                          <use xlink:href="img/sprite.svg#close"></use>
                        </svg>
                      </div>
                    </div>
                  </div>
                  <button class="form-settings__cards-add">
                    <img class="form-settings__cards-add-icon" src="./img/add.png" alt="add">
                    <span class="form-settings__cards-add-text">Add a new payment method</span>
                  </button>
                </div>

                <h2 class="form-settings__title">Billing address</h2>

                <div class="form-settings__item">
                  <div class="form-settings__label">
                    <svg class="form-settings__label-icon">
                      <use xlink:href="img/sprite.svg#user"></use>
                    </svg>
                    <span class="form-settings__label-text">Full name</span>
                  </div>
                  <input type="text" class="form-settings__input" value="John Carter">
                </div>
                <div class="form-settings__item">
                  <div class="form-settings__label">
                    <svg class="form-settings__label-icon">
                      <use xlink:href="img/sprite.svg#dashboard"></use>
                    </svg>
                    <span class="form-settings__label-text">Address</span>
                  </div>
                  <input type="text" class="form-settings__input" value="601 4th St #103">
                </div>
                <div class="form-settings__item">
                  <div class="form-settings__label">
                    <svg class="form-settings__label-icon">
                      <use xlink:href="img/sprite.svg#address"></use>
                    </svg>
                    <span class="form-settings__label-text">State</span>
                  </div>
                  <input type="text" class="form-settings__input" value="Los Angeles">
                </div>
                <div class="form-settings__item">
                  <div class="form-settings__label">
                    <svg class="form-settings__label-icon">
                      <use xlink:href="img/sprite.svg#email"></use>
                    </svg>
                    <span class="form-settings__label-text">Zip code</span>
                  </div>
                  <input type="text" class="form-settings__input" value="90001">
                </div>
              </form>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>
</body>

</html>
